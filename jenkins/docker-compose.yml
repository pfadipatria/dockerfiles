jenkins:
  image: pfadipatria/jenkins
  volumes:
   - "/usr/bin/docker:/usr/bin/docker"
   - "/var/run/docker.sock:/var/run/docker.sock"
   - "/var/lib/jenkins:/var/jenkins_home"
  ports:
   - 8080
ambassador:
  image: svendowideit/ambassador
  links:
   - "jenkins:jenkins"
  ports:
   - "8080:8080"
